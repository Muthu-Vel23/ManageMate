{% extends "base.html" %}

{% block title %}Login - ManagerMate{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-briefcase"></i> ManagerMate</h2>
            <p>Welcome back! Please sign in to your account.</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
            <p><a href="{{ url_for('change_password') }}" class="forgot-password-link">
                <i class="fas fa-key"></i> Forgot Password?
            </a></p>
        </div>
    </div>
</div>
{% endblock %}
